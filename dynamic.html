<body>

    <!-- Enlace al siguiente sitio web (inicialmente deshabilitado) -->
    <a href="https://ricardogmoz.github.io/curriculumviate/index.html" id="enlace-siguiente" style="display: none;">Ir a la siguiente p치gina</a>

    <script>
       function habilitarEnlace() {
            console.log("La funci칩n habilitarEnlace() se ha llamado.");
           const enlaceSiguiente = document.getElementById("enlace-siguiente");
           enlaceSiguiente.style.display = "block";
       }


        // Verifica hCaptcha cuando se carga la p치gina
        window.onload = function () {
            hCaptcha.render("h-captcha", {

        };
        
    </script>
</body>
</html>
