<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamica</title>
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
</head>

<body>
    <h1>Verificación hCaptcha.</h1>
    <!-- Agrega el elemento hCaptcha -->
    <div class="h-captcha" data-sitekey="57127ec4-9cc4-4da6-aea9-74b8e1f43fa2"></div>
    <!-- ES_bb69ab1711c542dfb4f5ec1087d6fb60 -->
    
    <!-- Enlace al siguiente sitio web (inicialmente deshabilitado) -->
    <a href="https://ricardogmoz.github.io/curriculumviate/index.html" id="enlace-siguiente" style="display: none;"><div>Ir a la siguiente página</div></a>

<script>
        // Función para habilitar el enlace después de que hCaptcha se haya completado correctamente
        function habilitarEnlace() {
            const enlaceSiguiente = document.getElementById("enlace-siguiente");
            enlaceSiguiente.style.pointerEvents = "auto";
        }

        // Verifica hCaptcha cuando se carga la página
        window.onload = function () {
            hCaptcha.render("h-captcha", {
                callback: habilitarEnlace // Llama a la función cuando se completa hCaptcha correctamente
            });
        };
</script>
</body>
</html>
