<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación</title>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>

<body>
    <h1>Verificación hCaptcha</h1>

    <!-- Agrega el elemento hCaptcha -->
    <div class="h-captcha" data-sitekey="57127ec4-9cc4-4da6-aea9-74b8e1f43fa2"></div>
     
    <script>

    <!-- Enlace al siguiente sitio web (inicialmente deshabilitado) -->
    <a href="https://ricardogmoz.github.io/curriculumviate/index.html" id="enlace-siguiente" style = "display = none";">Ir al CV </a>
        
        function function captchaCallback() {
            // Habilitar el enlace al siguiente sitio web
            document.getElementById("enlace-siguiente").style = display = "block";
        }
        
        window.onload = function () {
            hCaptcha.render("h-captcha", {
                callback: captchaCallback
            });
        };
        
    </script>
</body>
</html>
